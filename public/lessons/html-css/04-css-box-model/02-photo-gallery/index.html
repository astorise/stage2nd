<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie Photo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
        }
        
        .gallery {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .photo {
            width: 300px;
            height: 200px;
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            position: relative;
        }
        
        /* Stylisez vos photos ici */
        
    </style>
</head>
<body>
    <div class="gallery">
        <h1>Ma Galerie Nature</h1>
        
        <div class="photo" style="background: linear-gradient(45deg, #ff6b6b, #feca57);">
            <p>Coucher de soleil</p>
        </div>
        
        <div class="photo" style="background: linear-gradient(45deg, #48cae4, #023e8a);">
            <p>Océan</p>
        </div>
        
        <div class="photo" style="background: linear-gradient(45deg, #a8dadc, #457b9d);">
            <p>Montagne</p>
        </div>
        
        <div class="photo" style="background: linear-gradient(45deg, #f1faee, #a8dadc);">
            <p>Forêt</p>
        </div>
        
        <div class="photo" style="background: linear-gradient(45deg, #e63946, #f77f00);">
            <p>Automne</p>
        </div>
        
        <div class="photo" style="background: linear-gradient(45deg, #2a9d8f, #264653);">
            <p>Rivière</p>
        </div>
    </div>
</body>
</html>

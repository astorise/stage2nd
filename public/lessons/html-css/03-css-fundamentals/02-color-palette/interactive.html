<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Palette Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .color-card {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .color-card:hover {
            transform: scale(1.05);
        }
        
        .color-preview {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .color-info {
            padding: 15px;
            text-align: center;
        }
        
        .color-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #888;
        }
        
        .red { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
        .blue { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .green { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .yellow { background: linear-gradient(135deg, #ffeaa7, #fab1a0); }
        .purple { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .orange { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        
        .controls {
            text-align: center;
            margin-top: 40px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒˆ Palette Interactive</h1>
        
        <div class="palette-grid">
            <div class="color-card" onclick="copyColor('#ff6b6b')">
                <div class="color-preview red">Rouge Corail</div>
                <div class="color-info">
                    <div class="color-name">Rouge Corail</div>
                    <div class="color-code">#ff6b6b</div>
                </div>
            </div>
            
            <div class="color-card" onclick="copyColor('#4ecdc4')">
                <div class="color-preview blue">Turquoise</div>
                <div class="color-info">
                    <div class="color-name">Turquoise</div>
                    <div class="color-code">#4ecdc4</div>
                </div>
            </div>
            
            <div class="color-card" onclick="copyColor('#43e97b')">
                <div class="color-preview green">Vert Menthe</div>
                <div class="color-info">
                    <div class="color-name">Vert Menthe</div>
                    <div class="color-code">#43e97b</div>
                </div>
            </div>
            
            <div class="color-card" onclick="copyColor('#ffeaa7')">
                <div class="color-preview yellow">Jaune Pastel</div>
                <div class="color-info">
                    <div class="color-name">Jaune Pastel</div>
                    <div class="color-code">#ffeaa7</div>
                </div>
            </div>
            
            <div class="color-card" onclick="copyColor('#fd79a8')">
                <div class="color-preview purple">Rose Magenta</div>
                <div class="color-info">
                    <div class="color-name">Rose Magenta</div>
                    <div class="color-code">#fd79a8</div>
                </div>
            </div>
            
            <div class="color-card" onclick="copyColor('#fdcb6e')">
                <div class="color-preview orange">Orange DorÃ©</div>
                <div class="color-info">
                    <div class="color-name">Orange DorÃ©</div>
                    <div class="color-code">#fdcb6e</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="randomizeColors()">ðŸŽ² Couleurs AlÃ©atoires</button>
            <button class="btn" onclick="exportPalette()">ðŸ’¾ Exporter la Palette</button>
        </div>
    </div>
    
    <script>
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                alert('Couleur ' + color + ' copiÃ©e !');
            });
        }
        
        function randomizeColors() {
            const cards = document.querySelectorAll('.color-preview');
            cards.forEach(card => {
                const hue = Math.floor(Math.random() * 360);
                const saturation = 70 + Math.floor(Math.random() * 30);
                const lightness = 50 + Math.floor(Math.random() * 20);
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                card.style.background = color;
            });
        }
    </script>
</body>
</html>

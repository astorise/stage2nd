<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Palette de couleurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .color-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Ajoutez vos classes de couleurs ici */
        
    </style>
</head>
<body>
    <h1>Ma Palette de Couleurs</h1>
    <div class="color-box rouge">Rouge</div>
    <div class="color-box bleu">Bleu</div>
    <div class="color-box vert">Vert</div>
    <div class="color-box jaune">Jaune</div>
    <div class="color-box violet">Violet</div>
</body>
</html>

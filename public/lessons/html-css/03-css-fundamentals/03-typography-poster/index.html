          "solution.html": `<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Poster Typographique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .title {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: 15px;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 50px;
            color: #ecf0f1;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        
        .quote {
            font-size: 2.2em;
            font-weight: bold;
            margin: 50px auto;
            max-width: 800px;
            color: #f39c12;
            font-family: Georgia, serif;
            line-height: 1.4;
            position: relative;
            padding: 0 40px;
        }
        
        .quote::before,
        .quote::after {
            content: '"';
            font-size: 3em;
            color: #e74c3c;
            position: absolute;
            top: -20px;
        }
        
        .quote::before {
            left: 0;
        }
        
        .quote::after {
            right: 0;
        }
        
        .author {
            font-size: 1.4em;
            color: #95a5a6;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .date {
            font-size: 4em;
            font-weight: 100;
            color: rgba(255,255,255,0.2);
            letter-spacing: 8px;
            margin-top: 30px;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,107,107,0.3); }
            to { text-shadow: 0 0 40px rgba(78,205,196,0.6); }
        }
        
        /* Effet de particules en arrière-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1 class="title">CRÉATIVITÉ</h1>
    <p class="subtitle">L'art de créer quelque chose de nouveau</p>
    <p class="quote">La créativité, c'est l'intelligence qui s'amuse</p>
    <p class="author">- Albert Einstein</p>
    <p class="date">2025</p>
</body>
</html>
